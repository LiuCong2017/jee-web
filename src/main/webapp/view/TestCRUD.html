<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="../web-lib/bootstrap-5.3.0-dist/css/bootstrap.css">
    <script type="text/javascript" src="../web-lib/bootstrap-5.3.0-dist/js/bootstrap.bundle.js"></script>
    <script type="text/javascript" src="../web-lib/jquery-3.7.0/jquery-3.7.0.js"></script>
</head>
<body>

    <div class="container container-fluid">
        <div>
            <span>Customer Number:&nbsp;<label for="cusNo"><input id="cusNo" type="text" placeholder="Customer Number..."/></label></span>&nbsp;&nbsp;
            <button type="button" class="btn btn-sm btn-success" id="searchBtn" onclick="queryForPages()"> Search</button>
            <button type="button" class="btn btn-sm btn-secondary" id="resetBtn" onclick="resetSearch()"> Reset</button>
        </div>

        <div class="table-responsive">
            <div>
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <td class="text-center">index</td>
                        <td class="text-center">Customer Number</td>
                        <td class="text-center">Age</td>
                        <td class="text-center">Amount</td>
                        <td class="text-center">Order Time</td>
                        <td class="text-center">Edit</td>
                    </tr>
                    </thead>
                    <tbody id="dataList">
                    </tbody>
                </table>
            </div>

            <div id="pagination_module" class="modal-footer">
                <select id="pageSize" class="form-select form-select-sm" style="width: 10%" onchange="handleSelectShow()">
                    <option value="10">10 rows/page</option>
                    <option value="20">20 rows/page</option>
                    <option value="50">50 rows/page</option>
                </select>&nbsp;
                <button class="btn-info" id="firstPage">首页</button>&nbsp;
                <button class="btn-info" id="previous">上一页</button>&nbsp;
                第<input type="text" id="index" value="1"  size="1" >页&nbsp;
                <button class="btn-info" id="goPage">跳转</button>&nbsp;
                <button class="btn-info" id="next">下一页</button>&nbsp;
                <button class="btn-info" id="last">尾页</button>&#160;&#160;&#160;
                <div id="pageCount" style="display: inline-block"></div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="../js/common-tool.js"></script>
    <script type="text/javascript" src="../js/pagination.js"></script>
    <script>
        (function (){
            $(function () {
                pageSize = $("#pageSize").val();
            })
        })()
        function resetSearch(){
            pageIndex = 1;
            $("#index").val(pageIndex);
            //清空查询参数
            $('#cusNo').val("");
            queryForPages();
        }
        function handleSelectShow(){
            pageSize = $("#pageSize").val();
            queryForPages();
        }
    </script>
</body>
</html>
